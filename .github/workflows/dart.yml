name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Flutter action 
      uses: subosito/flutter-action@v1
      with:
         channel: 'stable'
         flutter-version: '1.20.2'
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
